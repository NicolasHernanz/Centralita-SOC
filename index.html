<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --sidebar-bg: #020617;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #06b6d4; /* Cyan */
            --accent-hover: #22d3ee;
            --danger: #ef4444; /* Red */
            --warning: #f59e0b; /* Orange */
            --success: #10b981; /* Green */
            --purple: #8b5cf6; /* Purple for Theory */
            --code-bg: #000000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            display: flex;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            height: 100vh;
            background-color: var(--sidebar-bg);
            padding: 2rem 1.5rem;
            position: fixed;
            border-right: 1px solid #334155;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .profile-section { margin-bottom: 2rem; border-bottom: 1px solid #334155; padding-bottom: 1rem; }
        .profile-name { font-size: 1.4rem; font-weight: bold; color: var(--accent); }
        .profile-role { font-size: 0.85rem; color: var(--text-muted); }

        nav ul { list-style: none; }
        nav li { margin-bottom: 0.5rem; }
        
        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            display: block;
            padding: 0.6rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        nav a:hover { color: #fff; background-color: rgba(6, 182, 212, 0.15); border-left: 3px solid var(--accent); }

        .nav-category {
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: #64748b;
            margin-top: 2rem; margin-bottom: 0.8rem; font-weight: bold; border-bottom: 1px solid #334155; padding-bottom: 5px;
        }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: 280px; padding: 3rem 4rem; width: 100%; max-width: 1600px; }

        header { margin-bottom: 3rem; border-bottom: 1px solid #334155; padding-bottom: 1rem; }
        h1 { font-size: 2.5rem; color: #fff; }
        
        section { margin-bottom: 6rem; scroll-margin-top: 2rem; border-bottom: 1px solid #334155; padding-bottom: 3rem; }
        
        h2 { font-size: 1.8rem; color: var(--accent); margin-bottom: 1.5rem; display: flex; align-items: center; gap: 10px; }
        h3 { color: #fff; margin: 2rem 0 1rem 0; font-size: 1.3rem; border-left: 4px solid var(--accent); padding-left: 10px; }
        h4 { color: var(--text-muted); margin-top: 1rem; font-size: 1.1rem; font-weight: bold;}

        /* --- CARDS & GRIDS --- */
        .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1.5rem; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        
        .card { background-color: var(--card-bg); padding: 1.5rem; border-radius: 8px; border: 1px solid #334155; }
        .card:hover { border-color: var(--accent); }

        /* --- MANUALS & CODE --- */
        .manual-box { background: #111827; border: 1px solid #374151; border-radius: 6px; padding: 1rem; margin-top: 1rem; }
        
        .cmd-block {
            background-color: var(--code-bg); color: var(--success); font-family: 'Consolas', 'Monaco', monospace;
            padding: 10px; border-radius: 4px; margin: 10px 0; border-left: 3px solid var(--success); font-size: 0.9rem; overflow-x: auto;
        }

        .instruction-step { margin-bottom: 10px; font-size: 0.95rem; }
        .instruction-step strong { color: #fff; }

        /* --- PYRAMID OF PAIN --- */
        .pyramid-container { display: flex; flex-direction: column; gap: 5px; margin: 2rem 0; align-items: center;}
        .pyramid-level { text-align: center; padding: 8px; font-weight: bold; color: #000; border-radius: 4px; width: 80%; }
